<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>phaser-io-boilerplate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">

    <style>
        html,
        body { margin: 0; padding: 0; }
        button { 
            position: absolute; 
            top: 15px; left: 25px; 
            color: #FFF; 
            background-color: #000;
            border: 0;
        }
        input {
            color: #FFF;
            background-color: #000;
            padding: 10px;
            border: 1px solid #FFF;
            min-width: 150px;
            text-align: center;
        }
    </style>

    <script>
        function toClipboard() {
            var copyText = document.getElementById("callout");
            copyText.select();
            document.execCommand("Copy");
        }
    </script>
</head>
<body>
    <div id="content">
        <button onclick="toClipboard()">
            <input type="text" value="" id="callout">
        </button>
    </div>
</body>
</html>
